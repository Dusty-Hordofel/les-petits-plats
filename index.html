<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link stylesheet file -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/85893a34ce.js"
      crossorigin="anonymous"
    ></script>

    <!-- title -->
    <title>Les petits plats</title>
  </head>
  <body>
    <!-- Header  -->
    <header
      class="header section-center flex-center"
      role="banner"
      tabindex="0"
      aria-label="En-tÃªte de la page d'acceuil des petits plats"
    >
      <a
        href="index.html"
        target="blank"
        title="Lien vers la page d'acceuil"
        class="header__link"
      >
        <img
          src="./assets/images/logo.svg"
          class="header__logo"
          alt="Logo du site: Les petits plats"
        />
      </a>
    </header>

    <!--  Contenu principal de la page d'accueil  du photographe -->
    <main
      id="main"
      role="main"
      aria-label="Contenu principal de la page d'accueil du recettes"
      class="section-center main-section"
    >
      <section class="search">
        <form class="search__input-container">
          <input
            type="text"
            class="search__input"
            placeholder="Rechercher un ingrÃ©dient, un appareil, un ustensile, une recette..."
          />
          <button class="search__button">
            <img src="./assets/images/search.svg" alt="Search" />
          </button>
        </form>
      </section>

      <!-- list of tags -->
      <section id="selected__tags">
        <div class="ingredients__container">
          <div class="ingredients__tag"></div>
        </div>
        <div class="appliances__container">
          <div class="appliances__tag"></div>
        </div>
        <div class="ustensils__container">
          <div class="ustensils__tag"></div>
        </div>
      </section>

      <!-- filter's button -->
      <section id="filters" tabindex="0" aria-label="Filtres de recherche">
        <div class="filter__ingredients"></div>
        <div class="filter__appliances"></div>
        <div class="filter__ustensils"></div>
      </section>
      <!-- receipes -->
      <section id="recipes" class="recipes" aria-label="Recettes"></section>
    </main>
    <!-- main entries point -->
    <!-- <script src="index.js"></script> -->
    <script type="module" src="index.js"></script>
    <!-- api -->
    <!-- <script src="api/api.js"></script> -->
    <script type="module" src="api/api.js"></script>

    <!-- utils -->
    <script type="module" src="components/create_filters.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/arrowDown.js"></script>

    <!-- filters -->
    <!-- <script src="filters/search.js"></script> -->
    <script src="filters/search.js"></script>
    <!-- components -->
    <!-- <script src="components/recipe_card.js"></script> -->
    <script type="module" src="components/create_filters.js"></script>
    <script src="components/recipe_card.js"></script>
    <!-- algo -->
    <script src="algo/algoFn.js"></script>
    <script src="algo/algoLoop.js"></script>
    <!-- tag -->
    <script src="utils/tags.js"></script>

    <!-- <script type="module" src="components/create_filters.js"></script> -->

</html>
